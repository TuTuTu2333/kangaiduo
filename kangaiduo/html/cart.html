<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/html-header.css">
    <link rel="stylesheet" href="../css/html-footer.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/cart.js"></script>
</head>

<body>
    <div id="header"></div>
    <div id="main">
        <div class="subsuccess_h">
            <div class="head_l">
                <a href="http://127.0.0.1/H51913/myProject1/kangaiduo/html">
                    <img src="https://res.360kad.com/theme/default/img/user/2015/kad_03.jpg" alt="">
                </a>
                <p><img src="https://res.360kad.com/theme/default/img/user/2015/autoSlogo.gif" alt="">
                </p>
            </div>
            <div class="head_r"><img src="https://res.360kad.com/theme/default/img/user/2015/shop_p2.png" alt=""></div>
        </div>

        <div class="cart-thead">
            <label for="" class="full-chose-box">
                <i class="on">
                    <input type="checkbox" id="full-chose-input" class="full-chose-input check-box-input">
                </i>全选
            </label>
            <span class="pro-title">商品名称</span>
            <span class="other-msg">
                <span class="sw80">会员价</span>
                <span class="line">|</span>
                <span class="sw80">数量</span>
                <span class="line">|</span>
                <span class="sw80">优惠金额</span>
                <span class="line">|</span>
                <span class="sw80">小计</span>
                <span class="line">|</span>
                <span class="sw80">操作</span>
            </span>
        </div>

        <div class="cart-body"></div>

        <div class="settle-0accounts">
            <p>
                <label for="">
                    <i class="on">
                        <input type="checkbox" id="jie_num" class="check-box-input">
                    </i>全选
                </label>
                <span class="delte-full-btn">批量删除</span>
                <div class="without-pay">
                    <p>共省
                        <span class="save">￥0</span>
                    </p>
                    <span class="bao">该订单已包邮</span>
                </div>

            </p>
            <div class="go-pay-box">
                <span class="go-back">
                    <i></i>
                    <a href="#">继续购物</a>
                </span>
                <span class="cart-msg">
                    <span class="go-pay-btn">
                        <a href="#"></a>
                    </span>
                    <span class="product-total-price">￥0</span>
                    <span class="fr">
                        已选择<i class="product-nums">0</i>件商品&nbsp;&nbsp;商品总价(不含运费):
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
